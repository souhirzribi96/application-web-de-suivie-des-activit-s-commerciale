
<ol class="breadcrumb" id="breadcrumb">
    <li *ngIf="router.url != '/pages/home'" class="breadcrumb-item"><a routerLink="/" (click)="closeSubMenus()">
	<i class="fa fa-home mr-2"></i>Home</a></li>
    <li *ngFor="let breadcrumb of breadcrumbs; let i = index;" class="breadcrumb-item">
        <a [hidden]="i == (breadcrumbs.length - 1)" [routerLink]="[breadcrumb.url]">{{breadcrumb?.name}}</a>
        <span [hidden]="i != (breadcrumbs.length - 1)"><i *ngIf="router.url == '/pages/home'" class="fa fa-home mr-2"></i><b>
            {{breadcrumb.name}}</b></span>
    </li>
</ol>
